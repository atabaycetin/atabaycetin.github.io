<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Atabay CETIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Taha Atabay CETIN</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome">
        <h2>Welcome</h2>
        <h3>MY PROJECTS</h3>
        <div class="projects">
            <div class="project">C</div>
            <div class="project">Java</div>
            <div class="project">Bash</div>
            <div class="project">SQL</div>
            <div class="project">Python</div>
        </div>
    </section>

    <section id="about-brand">
        <div class="container">
            <img src="placeholder-image.jpg" alt="Brand Image">
            <div class="content">
                <h4>More about our brand</h4>
                <p>Placeholder text about the brand or individual. Passion. Teamwork. Innovation.</p>
                <button>Learn More</button>
            </div>
        </div>
    </section>

    <section id="social">
        <h3>Follow me on social</h3>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <section id="contact">
        <h3>Contact Us</h3>
        <form>
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name"   
 placeholder="Last Name" required>   

            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Message" required></textarea>   

            </div>
            <button type="submit">Send</button>   

        </form>
    </section>

    <footer>
        <p>&copy; 2023 Taha Atabay CETIN</p>
        <a href="#">Facebook</a>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script> 
</body>
</html>
